[atcoder]
submit_via_binary = false # submit via binary by default
use_cross = false         # use `cross` instead of `cargo` when generating binaries
binary_column = 80        # maximum column number of generated binary (0 for no wrapping)
update_interval = 1000    # interval time of fetching result (ms)
strip_path = "strip"      # specify `strip` command path. NOTE: if you use macOS, you have to install GNU strip and specify its path here.

[profile]
# target to use to generate binary
target = "x86_64-unknown-linux-musl"

[profile.release]
lto = true
panic = 'abort'

# dependencies added to new project
[dependencies]
# AtCoder 2020年言語アップデート以降に使用できるクレート。
# 次のページに各クレートについての細かい紹介があります。
# https://github.com/rust-lang-ja/atcoder-rust-resources/wiki/2020-Update

# 数値型の抽象化、多倍長整数、複素数、分数、及び整数型の拡張
#num = "=0.2.1"
#num-bigint = "=0.2.6"
#num-complex = "=0.2.4"
#num-integer = "=0.1.42"
#num-iter = "=0.1.40"
#num-rational = "=0.2.4"
#num-traits = "=0.2.11"

# `num-traits`の自動実装
#num-derive = "=0.3.0"

# NumPyの`ndarray`のような多次元配列
#ndarray = "=0.13.0"

# 線形代数
#nalgebra = "=0.20.0"

# (線形)代数の抽象化
#alga = "=0.9.3"

# libmのRust実装
#libm = "=0.2.1"

# 乱数
#rand = { version = "=0.7.3", features = ["small_rng"] }
#getrandom = "=0.1.14"
#rand_chacha = "=0.2.2"
#rand_core = "=0.5.1"
#rand_hc = "=0.2.0"
#rand_pcg = "=0.2.1"

# 乱数の分布の追加
#rand_distr = "=0.2.2"

# グラフ
#petgraph = "=0.5.0"

# 挿入順を保持するhash table
#indexmap = "=1.3.2"

# 正規表現
#regex = "=1.3.6"

# staticアイテムの遅延初期化
#lazy_static = "=1.4.0"

# `NotNan<f64>`, `OrderedFloat<f64>`
#ordered-float = "=1.0.2"

# ASCII文字列
#ascii = "=1.0.0"

# permutation
#permutohedron = "=0.2.4"

# スライスの拡張
#superslice = "=1.0.0"

# イテレータの拡張
#itertools = "=0.9.0"

# イテレータの拡張（一次元累積和と浮動小数点数の等差数列）
#itertools-num = "=0.1.3"

# `BTreeMap`, `BTreeSet`, `HashMap`, `HashSet`のリテラル用マクロ
#maplit = "=1.0.2"

# 即席enum `Either<L, R>`
#either = "=1.5.3"

# `BTreeMap`, `BTreeSet`, `HashMap`, `HashSet`, `Vec`の永続データ構造版
#im-rc = "=14.3.0"

# 可変長bit set
#fixedbitset = "=0.2.0"

# 可変長bit set
#bitset-fixed = "=0.1.0"

# 競技プログラミングの入出力サポートその1
#proconio = { version = "=0.3.6", features = ["derive"] }

# 競技プログラミングの入出力サポートその2
#text_io = "=0.1.8"

# 競技プログラミングの入出力サポートその3
#whiteread = "=0.5.0"

# 高速なハッシュ関数
#rustc-hash = "=1.1.0"

# ある長さまでは要素を「直に」持つ可変長配列
#smallvec = "=1.2.0"

# ---------------------------------------------------------------------
proconio = { version = "=0.3.6", features = ["derive"] }

[project]
# to create `rust-toolchain` file, uncomment this line.
rustc_version = "1.42.0"
# to set edition, uncomment this line.
rustc_edition = "2018"

# source code template
template = """
// -*- coding:utf-8-unix -*-

#[allow(unused_imports)]
use std::io::{BufReader, stdin};
#[allow(unused_imports)]
use proconio::{input, marker::{Bytes, Chars, Isize1, Usize1}, source::{auto::AutoSource, line::LineSource, once::OnceSource}};

fn main() {
    //let mut source = LineSource::new(BufReader::new(stdin()));
    input! {
        //from &mut source,
        n: usize,
        mut a: [u32; n],  // Vec<u32>
    }
    let mut count = 0usize;
    while a.iter().all(|e| e % 2 == 0) {
        count += 1;
        for e in a.iter_mut() {
            *e /= 2;
        }
    }
    println!("{}", count);
}
"""
